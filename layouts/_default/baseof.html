<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  <div class="container mx-24 mt-0 mb-6 min-w-300">
    <header>
      {{ partial "header.html" . }}
    </header>
  <div class="flex justify-center">
    <div class="w-1/2 pt-24">
      <main>
        {{ block "main" . }}{{ end }}
      </main>
    </div>
  </div>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
